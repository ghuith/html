<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website with Navbar and Contact Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#work">Work</a>
    <a href="#contact">Contact</a>
  </div>

  <section id="home">
    <Nav><a href="page2.html"></a></Nav>
    <h1> Website</h1>
    
  <section id="about">
    <h1>About Us</h1>
    <p>This is the about section where you talk about your company.</p>
  </section>

  <section id="work">
    <h1>Work</h1>
    <p>Details about your projects or work can go here.</p>
  </section>

  <section id="contact">
    <h1>Contact Us</h1>
    <div class="contact-form">
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email"  required>

        <label for="cin">cin</label>
        <input type="number" id="cin" name="cin" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

</body>
</html>
